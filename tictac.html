<!DOCTYPE html>
<html>
<head>
<title>TIC TAC TOE</title>
<link rel="stylesheet" type="text/css" href="tictac.css">
<script type="text/javascript" src="tictac.js"></script>
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <h3>Turn of player</h3>
    <p id="print">1</p>
<br>
<br>
    <table>
        <tr>
            <td id="cell_0_0" onClick="clickCell(0,0)"></td>
            <td id="cell_0_1" onClick="clickCell(0,1)"></td>
            <td id="cell_0_2" onClick="clickCell(0,2)"></td>
        </tr>
        <tr>
            <td id="cell_1_0" onClick="clickCell(1,0)"></td>
            <td id="cell_1_1" onClick="clickCell(1,1)"></td>
            <td id="cell_1_2" onClick="clickCell(1,2)"></td>
        </tr>
        <tr>
            <td id="cell_2_0" onClick="clickCell(2,0)"></td>
            <td id="cell_2_1" onClick="clickCell(2,1)"></td>
            <td id="cell_2_2" onClick="clickCell(2,2)"></td>
        </tr>
    </table>
<br>
<input type=button onClick="reset()" value="Reset">
</body>
</html>
